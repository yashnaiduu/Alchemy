<div class="flex h-screen overflow-hidden bg-surface-ground">
    <!-- Desktop Sidebar (always visible) -->
    @if (!isMobile()) {
    <aside class="w-64 bg-surface-section border-r border-surface flex flex-col shrink-0">
        <!-- Sidebar Header -->
        <div class="flex items-center gap-4 px-6 py-6 border-b border-surface cursor-pointer" routerLink="/">
            <div
                class="bg-[url('/logo.png')] bg-cover bg-center rounded-xl aspect-square h-14 w-14 shadow-lg ring-2 ring-primary-500/20">
            </div>
            <div class="flex flex-col">
                <div
                    class="font-bold text-2xl bg-gradient-to-r from-primary-600 to-primary-400 bg-clip-text text-transparent">
                    Alchemy</div>
                <div class="text-xs text-surface-500 font-medium tracking-wide">The Magic of Mixing</div>
            </div>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto">
            @for (item of routes; track item.route) {
            <a [routerLink]="item.route" routerLinkActive="bg-primary-500/10 text-primary font-medium"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-surface-600 dark:text-surface-200 hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors duration-150 cursor-pointer">
                <span class="material-symbols-rounded text-xl">{{item.icon}}</span>
                <span class="text-sm">{{item.label}}</span>
            </a>
            }
        </nav>

        <!-- Theme Toggle -->
        <div class="px-4 py-4 border-t border-surface">
            <button (click)="themeService.toggleTheme()"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-surface-600 dark:text-surface-200 hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors duration-150 cursor-pointer w-full">
                <span class="material-symbols-rounded text-xl">
                    {{ themeService.isDarkMode() ? 'light_mode' : 'dark_mode' }}
                </span>
                <span class="text-sm">{{ themeService.isDarkMode() ? 'Light Mode' : 'Dark Mode' }}</span>
            </button>
        </div>
    </aside>
    }

    <!-- Mobile Drawer -->
    @if (isMobile()) {
    <p-drawer [(visible)]="drawerVisible" styleClass="w-80">
        <ng-template pTemplate="header">
            <div class="flex items-center gap-4 px-2 py-2 cursor-pointer" routerLink="/">
                <div
                    class="bg-[url('/logo.png')] bg-cover bg-center rounded-xl aspect-square h-14 w-14 shadow-lg ring-2 ring-primary-500/20">
                </div>
                <div class="flex flex-col">
                    <div
                        class="font-bold text-2xl bg-gradient-to-r from-primary-600 to-primary-400 bg-clip-text text-transparent">
                        Alchemy</div>
                    <div class="text-xs text-surface-500 font-medium tracking-wide">The Magic of Mixing</div>
                </div>
            </div>
        </ng-template>
        <nav class="flex flex-col px-4 py-2 space-y-1 flex-1">
            @for (item of routes; track item.route) {
            <a [routerLink]="item.route" routerLinkActive="bg-primary-500/10 text-primary font-medium"
                (click)="closeDrawerOnMobile()"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-surface-600 dark:text-surface-200 hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors duration-150 cursor-pointer">
                <span class="material-symbols-rounded text-xl">{{item.icon}}</span>
                <span class="text-sm">{{item.label}}</span>
            </a>
            }
        </nav>

        <!-- Theme Toggle for Mobile -->
        <div class="px-4 py-4 border-t border-surface">
            <button (click)="themeService.toggleTheme()"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-surface-600 dark:text-surface-200 hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors duration-150 cursor-pointer w-full">
                <span class="material-symbols-rounded text-xl">
                    {{ themeService.isDarkMode() ? 'light_mode' : 'dark_mode' }}
                </span>
                <span class="text-sm">{{ themeService.isDarkMode() ? 'Light Mode' : 'Dark Mode' }}</span>
            </button>
        </div>
    </p-drawer>
    }

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Mobile Header -->
        @if (isMobile()) {
        <header class="bg-surface-section border-b border-surface px-4 py-3 flex items-center gap-3 shrink-0">
            <span (click)="toggleDrawer()"
                class="material-symbols-rounded text-surface-600 dark:text-surface-200 text-2xl cursor-pointer"></span>
            <div class="flex items-center gap-3 flex-1 cursor-pointer" routerLink="/">
                <div
                    class="bg-[url('/logo.png')] bg-cover bg-center rounded-lg aspect-square h-10 w-10 shadow-md ring-2 ring-primary-500/20">
                </div>
                <div
                    class="font-bold text-xl bg-gradient-to-r from-primary-600 to-primary-400 bg-clip-text text-transparent">
                    Alchemy</div>
            </div>
        </header>
        }

        <!-- Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="max-w-4xl mx-auto p-4 md:p-6 lg:p-8">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
